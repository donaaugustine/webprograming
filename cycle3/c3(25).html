<html>
<head>
<title>Text in < h1 > uppercase,in < p> capitalized letters</title>
<style>
h1{text-transform: uppercase;}
p{text-transform: capitalize;font-size:25px;}
</style>
</head>
<body>
<h1>this is heading with uppercase letters</h1>
<p>this is a paragraph with capitalized letters</p>
</body>
</html>
