<html>
<head>
<title>Style for unordered list-square,ordered list-upper roman</title> 
<style>
ul{list-style-type: square;font-size:25px;}
ol{list-style-type: upper-roman;font-size:25px;}
</style>
</head>
<body>
<h2 > Unordered List </h2>
<ul>
  <li>Apple</li>
  <li>Orange</li>
  <li>Mango</li>
</ul>  

<h2 > Ordered List </h2>
<ol>
   <li>Apple</li>
  <li>Orange</li>
  <li>Mango</li>
</ol>  
</body>
</html>
