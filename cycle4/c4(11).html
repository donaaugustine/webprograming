<html>
<head>
<title>Change the Background Color of paragraph & heading</title>
<script>
    function changeParagraphBg(color){
           document.getElementById("paragraph").style.background = color;
    }
    function changeHeadingBg(color){
        document.getElementById("heading").style.background = color;
    }
    function changeBodyBg(color){
        document.body.style.background = color;
    }
</script>
</head>
<body>
    <h1 id="heading">This is a heading</h1>
    <p id="paragraph">This is a paragraph</p>
    <hr>
    <div>
        <label>Change Paragraph Background To:</label>
        <button type="button" onclick="changeParagraphBg('yellow');">Yellow</button>
        <button type="button" onclick="changeParagraphBg('violet');">Violet</button>
    </div><br>
    <div>
        <label>Change Heading Background To:</label>
        <button type="button" onclick="changeHeadingBg('blue');">Blue</button>
        <button type="button" onclick="changeHeadingBg('green');">Green</button>
    </div><br>
    <div>
        <label>Change Webpage Background To:</label>
        <button type="button" onclick="changeBodyBg('pink');">Pink</button>
        <button type="button" onclick="changeBodyBg('cyan');">Cyan</button>
    </div>
</body>
</html>
