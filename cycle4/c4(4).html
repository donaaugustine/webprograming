<html>
<title>Current date</title>
<head>
<style>body{font-size:30;}</style>
</head>
<body>
<script>
var today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; 
var yyyy = today.getFullYear();
if(dd<10) 
{
    dd='0'+dd;
} 
if(mm<10) 
{
    mm='0'+mm;
} 
today = dd+'-'+mm+'-'+yyyy;
document.write('Current Date(dd-mm-yyyy) : ' , today);
</script>
</body>
</html>
